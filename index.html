<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Демо магазина</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
  <!-- Bootstrap-->
  <div id="liveAlertPlaceholder" style="position: fixed; top: 20px; right: 20px; z-index: 1050;"></div>

  <!-- вкладки -->
  <nav>
    <button id="tab-products-btn" class="active">Товары</button>
    <button id="tab-orders-btn">Мои заказы</button>
  </nav>

  <!-- товары -->
  <div id="tab-products" class="tab active">
    <div class="card text-center mb-3">
      <div class="card-header"><strong>Пример карточки товара</strong></div>
      <img src="pic2.webp" class="card-img-top" alt="...">
      <div class="card-body">
        <h5 class="card-title">Лучший товар</h5>
        <p class="card-text">Товар очень полезный, надо брать</p>
      </div>
      <ul class="list-group list-group-flush">
        <li class="list-group-item">Цена: $<span id="product-price">0</span></li>
        <li class="list-group-item">
          <label>
            Количество:
            <input type="number" id="product-quantity" min="1" value="1" class="form-control d-inline-block w-auto ms-2" />
          </label>
        </li>
      </ul>
      <div class="card-body">
        <button id="buy-btn" type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#paymentModal">Купить</button>
      </div>
    </div>

    <div class="card text-center mb-3">
      <div class="card-header"><strong>Баланс</strong></div>
      <div class="card-body">
        <p class="card-text">Ваш баланс: $<span id="balance">0</span></p>
      </div>
    </div>

    <div class="text-center my-3">
      <button id="restart-btn" type="button" class="btn btn-danger">Перезапуск</button>
    </div>
  </div>

  <!-- заказы -->
  <div id="tab-orders" class="tab">
    <div class="card text-center">
      <div class="card-header"><h2>Мои заказы</h2></div>
      <div class="card-body">
        <p id="no-orders-text" class="card-text">Нет выполненных заказов</p>
        <ul id="orders-list" class="card-text list-unstyled"></ul>
      </div>
    </div>
  </div>

  <!-- модальное окно оплаты -->
  <div class="modal fade" id="paymentModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Оплата товара</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Закрыть"></button>
        </div>
        <div class="modal-body">
          <form id="payment-form">
            <div class="mb-3">
              <label for="card-number" class="form-label">Card Number</label>
              <input type="text" class="form-control" id="card-number">
            </div>
            <div class="mb-3">
              <label for="cardholder-name" class="form-label">Cardholder Name</label>
              <input type="text" class="form-control" id="cardholder-name">
            </div>
            <div class="mb-3 d-flex gap-2">
              <input type="text" class="form-control" placeholder="MM/YY" id="expiry">
              <input type="text" class="form-control" placeholder="CVV" id="cvv">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
          <button type="button" class="btn btn-primary" id="confirm-payment-btn">Confirm</button>
          <button type="button" class="btn btn-info" id="simulate-success-btn">Имитация успешного запроса</button>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
